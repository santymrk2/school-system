services:
  postgres:
    image: postgres:17.5
    container_name: postgres-dev
    environment:
      POSTGRES_DB: base-app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: P4ssword!
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2
    container_name: redis-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  backend:
    container_name: backend-dev
    build:
      context: ./backend-ecep
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/base-app
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: P4ssword!
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_PROFILES_ACTIVE: dev
      VECTOR_LOG_HOST: vector
      VECTOR_LOG_TCP_PORT: 6000
      APP_ENV: dev
    volumes:
      - ./backend-ecep:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vector:
        condition: service_started
    restart: on-failure

  frontend:
    container_name: frontend-dev
    build:
      context: ./frontend-ecep
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-ecep:/app
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      #NEXT_PUBLIC_API_URL: https://api.ecep.dpdns.org
      VECTOR_HTTP_ENDPOINT: http://vector:9000/logs
    depends_on:
      vector:
        condition: service_started
      backend:
        condition: service_started
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    # Usamos el config-docker.yml que acabamos de crear en tu HOME
    command: tunnel --config /etc/cloudflared/config-docker.yml run
    volumes:
      - ${HOME}/.cloudflared:/etc/cloudflared:ro
    depends_on:
      - frontend
      - backend
    ports:
      - "2000:2000" # opcional: ver /ready y /metrics
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:2000/ready"]
      interval: 10s
      timeout: 3s
      retries: 5

  vector:
    image: timberio/vector:0.40.X-debian
    container_name: vector-dev
    volumes:
      - ./observability/vector.toml:/etc/vector/vector.toml:ro
      - ./observability/logs:/var/log/vector
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "8686:8686"
      - "9598:9598"
      - "9000:9000"
      - "6000:6000"
    restart: unless-stopped

volumes:
  pgdata:
  redis_data:
